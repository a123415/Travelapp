<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "container">
    <h1>This is registration page</h1>

<form method="post">

    {% csrf_token %}
    <div class="form-group">

    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter your user name" name="username">
    </div>
  </div>
  <div class="form-group">

    <div class="col-sm-10">
      <input type="text" class="form-control"placeholder="Enter your first name" name="fname">
    </div>
  </div>
    <div class="form-group">

    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter your last name" name="lname">
    </div>
  </div>
    <div class="form-group">

    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="Enter your email " name="email">
    </div>
  </div>
  <div class="form-group">

    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Enter your password" name="password">
    </div>
  </div>
    <div class="form-group">

    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Enter your confirm password" name="cPassword">
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn-primary active btn-block btn-lg btn-group-justified">Submit</button>
    </div>
  </div>
</form>
</div>

</body>
</html>
